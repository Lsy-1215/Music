{% extends "base.html" %}
{% block div %}
<div class="content">
<div class="breadcrumb-wrapper">
	<h1>首页</h1>
<!--    <p style="margin-top: 10px;">欢迎来到音乐论坛，这里有各种各样的声音，等你来参与！</p>-->
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb p-0">
            <li class="breadcrumb-item">
              <a href="/">
                <span class="mdi mdi-home"></span>
              </a>
            </li>
          </ol>
        </nav>

</div>


<div class="row">
    <a href="/pop-chat">
	<div class="col-lg-6">
		<div class="card card-default">
			<div class="card-header card-header-border-bottom">
				<h2>流行音乐</h2>
			</div>

			<div class="card-body">
				<p class="mb-5" style="color:black;">在流行音乐论坛，我们的讨论范围是大陆、台湾、香港、欧美国家的流行音乐。你可以和同好的人讨论分享音乐。
<!--          <a href="https://getbootstrap.com/docs/4.6/components/carousel/#slides-only" target="_blank">more details.</a>-->
        </p>

				<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img class="d-block w-100" src="{{ url_for('static', filename='img/elements/popular1.jpg')}}" style="width:100px;height:400px;" alt="First slide"/>
						</div>

						<div class="carousel-item">
							<img class="d-block w-100" src="{{ url_for('static', filename='img/elements/popular2.jpg')}}" style="width:100px;height:400px;" alt="Second slide">
						</div>
					</div>
          <a class="carousel-control-prev" href="#carouselExampleSlidesOnly" role="button" data-slide="prev">
						<span class="mdi mdi-chevron-left mdi-36px" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>

					<a class="carousel-control-next" href="#carouselExampleSlidesOnly" role="button" data-slide="next">
						<span class="mdi mdi-chevron-right mdi-36px" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>
	</div>
</a>

  <a href="/rock-chat">
	<div class="col-lg-6">
		<div class="card card-default">
			<div class="card-header card-header-border-bottom">
				<h2>摇滚音乐</h2>
			</div>

			<div class="card-body">
				<p class="mb-5" style="color:black;">这里包含了众多热门摇滚音乐，期待你的声音！

        </p>
				<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
					<div class="carousel-inner">

						<img class="d-block w-100" src="{{ url_for('static', filename='img/elements/yaogun1.jpg')}}" style="width:100px;height:400px;" alt="First slide">
						</div>

						<div class="carousel-item">
							<img class="d-block w-100" src="{{ url_for('static', filename='img/elements/yaogun2.jpg')}}" style="width:100px;height:400px;" alt="Second slide">

					<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">

						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>
	</div>

	<div class="col-lg-6">

						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>
